<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Query</title>
  <link rel="stylesheet" href="style.css"> <style>
    /* Some extra styles for this page */
    .results-container {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .query-display {
      background: rgba(28, 28, 28, 0.8);
      padding: 30px;
      border-radius: 20px;
      font-size: 24px;
      margin-top: 20px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="results-container">
    <h1>Generating a response for:</h1>
    <div class="query-display" id="user-query">
      </div>
  </div>

  <script>
    // This script runs as soon as the results page loads
    window.onload = () => {
      // Get the current URL's query parameters
      const params = new URLSearchParams(window.location.search);
      // Get the specific 'query' parameter we sent
      const userQuery = params.get('query');

      // Find the display element
      const queryDisplayElement = document.getElementById('user-query');

      // If the query exists, display it. Otherwise, show an error.
      if (userQuery) {
        queryDisplayElement.textContent = userQuery;
      } else {
        queryDisplayElement.textContent = 'No query was provided.';
      }
    };
  </script>

</body>
</html>
